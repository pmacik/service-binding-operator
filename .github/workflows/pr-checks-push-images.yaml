name: "PR checks - Push operator images"

on:
  pull_request_target:
    branches:
      - master

env:
  OPM_VERSION: "1.15.2"

jobs:
  push-operator-images:
    name: "Push operator images (PR)"
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v2

      - name: Setup CLI
        uses: ./.github/actions/setup-cli
        with:
          opm: true

      - name: Wait for build
        uses: lewagon/wait-on-check-action@1b1630e169116b58a4b933d5ad7effc46d3d312d
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: "Build operator images (PR)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 60

      - name: Download images
        uses: marcofaggian/action-download-multiple-artifacts@v3.0.8
        with:
          names: operator-images-${{github.event.pull_request.number}}-${{github.event.pull_request.head.sha}}

      - name: Download image references
        uses: marcofaggian/action-download-multiple-artifacts@v3.0.8
        with:
          names: operator-refs-${{github.event.pull_request.number}}-${{github.event.pull_request.head.sha}}

      - name: Push operator, bundle and index images
        run: |
          export OPERATOR_IMAGE_REF=$(cat operator-image.ref)
          export OPERATOR_BUNDLE_IMAGE_REF=$(cat operator-bundle.ref)
          export OPERATOR_INDEX_IMAGE_REF=$(cat operator-index.ref)

          podman load -i operator-image.tar
          podman load -i operator-bundle.tar

          podman login quay.io --username ${{secrets.QUAY_USERNAME}} --password ${{secrets.QUAY_TOKEN}} --authfile .authfile

          podman push --authfile .authfile ${OPERATOR_IMAGE_REF}
          podman push --authfile .authfile ${OPERATOR_BUNDLE_IMAGE_REF}

          opm index add -u podman -p podman --bundles ${OPERATOR_BUNDLE_IMAGE_REF} --tag ${OPERATOR_INDEX_IMAGE_REF}
          podman push --authfile .authfile ${OPERATOR_INDEX_IMAGE_REF}
